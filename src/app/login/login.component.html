<div class="container">
  <div class="row">
   
  </div>
</div>
  <div class="row " style="margin-top:100px;" >
    <div class="col-md-5 mx-auto">
      <div [hidden]="!submitted" class="alert alert-danger" role="alert">
        {{erreur}} 
      </div> 
      <form ngNativeValidate #loginForm="ngForm" (ngSubmit)="loginUser()"  data-toggle="validator" role="form">
        <div class="form-group">
          <label for="inputEmail" class="control-label">Email address</label>
          <input name="email" type="email" class="form-control"  aria-describedby="emailHelp" data-error="Bruh, that email address is invalid" required [(ngModel)]="user.email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input  name="mdp"  type="password" class="form-control" [(ngModel)]="user.mdp" required>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button></div>
      </form>
      
    </div>
  </div>
