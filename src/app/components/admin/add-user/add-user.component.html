<div *ngIf="this.id !=null">
<app-admin></app-admin>
      
 <div class="container">
     <div class="col-md-8 mx-auto">

         <form ngNativeValidate  [hidden]="submitted" (ngSubmit)="onSubmit()" style="margin-top: 20px;" role="form" data-toggle="validator">
       
            <h4 style="text-align: center;margin-bottom: 50px;;">Ajouter Utilisateur</h4>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" required [(ngModel)]="user.name"  placeholder="NOM">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Prénom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="prenom" required [(ngModel)]="user.prenom" placeholder="PRENOM">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">CNI</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="cni" required [(ngModel)]="user.cni" placeholder="LA CARTE NATIONALE D'IDENTITÉ ">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Tel</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="tel" required [(ngModel)]="user.tel" placeholder="NUMERO DE TELEPHONE">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" id="inputEmail" data-error="entrez un email valide" required class="form-control" name="email" required [(ngModel)]="user.email" placeholder="EMAIL">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
           
            <div class="form-group row">
              <div class="col-md-6 mx-auto">
                <button type="submit" class="btn btn-primary">Ajouter</button>
              </div>
 
             
            
            </div>
          
          </form>
          <div [hidden]="!submitted">
            <h4>Le chef est bien ajouté</h4>
        </div>
     </div>
     </div>
    </div>
    <div [hidden]="!submittedA" class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-danger" role="alert">
            Veuillez s'authentifier sur ce lien  <a href="/login">lien</a>
          </div>
        </div>
      </div>
    </div>
