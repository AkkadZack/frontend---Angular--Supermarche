<div *ngIf="this.id !=null">

<app-admin></app-admin>

<div class="container"> 
<div style="width: 400px;">
  <form ngNativeValidate  (ngSubmit)="onSubmit()" role="form" data-toggle="validator">
    <div class="form-group">
      <label for="Nom">Nom :</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
    </div>

    <div class="form-group">
      <label for="Prenom">Prenom :</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="user.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="cni">CNI:</label>
      <input type="text" class="form-control" id="cni" required [(ngModel)]="user.cni" name="cni">
    </div>

    <div class="form-group">
        <label for="Tel">Telephone :</label>
        <input type="text" class="form-control" id="tel" required [(ngModel)]="user.tel" name="tel">
    </div>
    
    <div class="form-group">
        <label for="Email">Email :</label>
        <input type="text" data-error="entrez un email valide" required  class="form-control" id="email"  [(ngModel)]="user.email" name="email">
        <div class="help-block with-errors"></div>
      </div>

    <div class="form-group">
        <label for="Mdp">Mot de Pass :</label>
        <input type="password" class="form-control" id="mdp" required [(ngModel)]="user.mdp" name="mdp">
      </div>
    <br>
    <button type="submit"  class="btn btn-success">Modifier</button>
  </form>
</div>
</div>

</div><div>

  <div [hidden]="!submitted" class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          Veuillez s'authentifier sur ce lien  <a href="/login">lien</a>
        </div>
      </div>
    </div>
  </div>
</div>
